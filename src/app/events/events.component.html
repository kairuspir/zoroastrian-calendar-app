<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Events"></Label>
</ActionBar>

<StackLayout class="page">
    <RadListView [items]="firestoreEvents$ | async" *ngIf="firestoreEvents$" #eventListView class="list-group">
        <ng-template tkListItemTemplate let-item="item">
            <StackLayout>
                <label [text]="item.monthName" class="groupLabel"></label>
                <StackLayout *ngFor="let monthEvent of item.monthEvents">
                    <label [text]="monthEvent.rojName" class="groupLabel"></label>
                    <StackLayout *ngFor="let dayEvent of monthEvent.dayEvents">
                        <label [text]="dayEvent.title" class="list-group-item"></label>
                    </StackLayout>
                </StackLayout>
            </StackLayout>
        </ng-template>
    </RadListView>
    <button text="Force update list" (tap)="refreshFirestore()"></button>
</StackLayout>
