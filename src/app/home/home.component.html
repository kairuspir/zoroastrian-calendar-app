<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Home"></Label>
</ActionBar>

<ScrollView>
    <StackLayout>
        <StackLayout [height]="calendarHeight">
            <RadCalendar [selectedDate]="selectedDate" selectionMode="Single" [viewMode]="viewMode" [eventSource]="calendarEvents"
                [eventsViewMode]="eventsViewMode" (dateSelected)="onDateSelected($event)" (navigatedToDate)="onNavigatedToDate($event)"></RadCalendar>
        </StackLayout>
        <show-selected-date [z-date]="zDate"></show-selected-date>
        <StackLayout class="list-group">
            <ng-template ngFor let-zevent [ngForOf]="selectedDayEvents$ | async" *ngIf="selectedDayEvents$">
                <StackLayout orientation="horizontal" class="list-group-item">
                    <Label text="Event: " textWrap="true"></Label>
                    <Label [text]="zevent.title"></Label>
                </StackLayout>
            </ng-template>
        </StackLayout>
        <Button class="btn btn-primary btn-active" id="button" text="Add event" (tap)="addEvent($event)"></Button>
        <Button class="btn btn-primary btn-active" id="button" text="Delete all events" (tap)="deleteAllEvents($event)"></Button>
    </StackLayout>
</ScrollView>
